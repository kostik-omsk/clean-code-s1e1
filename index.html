<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body class="page">
    <header class="header">
      <img class="header__img" 
           src="./eisenhower-matrix.jpg" 
           alt="Eisenhower matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="todo">
      <section class="todo__add-task add-task">
        <h3 class="add-task__title">Add Item</h3>
        <div class="add-task__wrapper">
          <input class="add-task__input" id="new-task" type="text">
          <button class="todo__btn todo__btn-add">Add</button>
        </div>
      </section>
      <section class="todo__list">
        <h3 class="todo__title">Todo</h3>
        <ul class="todo__tasks tasks" id="unfinished">
          <li class="tasks__item">
            <input class="tasks__check" type="checkbox">
            <label class="tasks__text">Pay Bills</label>
            <input type="text" class="tasks__input">
            <button class="todo__btn todo__btn-edit">Edit</button>
            <button class="todo__btn todo__btn-delete">
              <img class="icon-del" src="./remove.svg" alt="">
            </button>
          </li>
          <li class="tasks__item tasks__edit-mode">
            <input class="tasks__check" type="checkbox">
            <label class="tasks__text">Go Shopping</label>
            <input type="text" value="Go Shopping" class="tasks__input">
            <button class="todo__btn todo__btn-edit">Save</button>
            <button class="todo__btn todo__btn-delete">
              <img class="icon-del" src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
      </section>
      <section class="todo__completed">
        <h3 class="todo__title">Completed</h3>
        <ul class="todo__tasks tasks" id="finished">
          <li class="tasks__item">
            <input class="tasks__check" type="checkbox" checked>
            <label class="tasks__text">See the Doctor</label>
            <input type="text" class="tasks__input">
            <button class="todo__btn todo__btn-edit">Edit</button>
            <button class="todo__btn todo__btn-delete">
              <img class="icon-del" src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
